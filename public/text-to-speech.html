<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vexa AI Voice Studio | Text to Speech</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body dir="ltr" data-theme="dark">
    <div class="menu-overlay" id="menuOverlay" hidden></div>
    <aside class="side-menu" id="sideMenu" aria-hidden="true">
      <div class="side-menu-header">
        <div class="side-menu-brand">
          <span class="home-icon" aria-hidden="true">▢</span>
          <span>VexaAI</span>
        </div>
        <button class="icon-btn menu-close" id="menuClose" type="button" aria-label="Close menu">
          ✕
        </button>
      </div>

      <div class="side-menu-section">
        <p class="side-menu-title">Menu</p>
        <a class="menu-link" href="index.html">Home</a>
        <a class="menu-link is-active" href="text-to-speech.html">Text to Speech</a>
        <a class="menu-link" href="voices.html">Voices</a>
        <a class="menu-link" href="about.html">About</a>
      </div>
    </aside>

    <main class="tts-page">
      <section class="tts-shell" aria-labelledby="tts-title">
        <header class="tts-header">
          <div class="tts-header-left">
            <button class="menu-toggle" id="menuToggle" type="button" aria-expanded="false">
              ☰
            </button>
            <span class="tts-brand">VexaAI</span>
          </div>
          <div class="tts-header-right">
            <div class="credits-chip" id="creditsChip" hidden>
              Credits: <span id="creditsAvailable">--</span>
            </div>
            <button class="ghost-btn" type="button">Upgrade</button>
            <div class="tts-avatar-slot" aria-label="Photo placeholder"></div>
          </div>
        </header>

        <div class="tts-card">
          <div class="tts-toolbar" role="group" aria-label="Voice selector">
            <button class="voice-pill is-active" type="button" data-voice="Rachel">
              Rachel
              <span aria-hidden="true">▾</span>
            </button>
          </div>

          <div class="tts-editor">
            <label for="textInput" class="sr-only">Your text</label>
            <textarea
              id="textInput"
              placeholder="Start typing, or paste any text you want to convert."
              maxlength="1000"
            ></textarea>
            <div class="meta-row">
              <span class="meta-label">
                <span id="charCount">0</span> /
                <span id="charTotal">1,000</span> characters
              </span>
              <span class="meta-pill">MP3</span>
            </div>
          </div>

          <button class="speaker-divider" type="button">+ Add speaker</button>

          <div class="field" hidden>
            <label for="voiceSelect">Voice</label>
            <div class="select-wrap">
              <select id="voiceSelect">
                <option value="Rachel" selected>Rachel</option>
                <option value="Maya">Maya</option>
                <option value="Arman">Arman</option>
                <option value="Noah">Noah</option>
              </select>
            </div>
          </div>

          <div class="status" id="statusMessage" aria-live="polite"></div>

          <div class="player" id="playerWrap" hidden>
            <p class="player-title">Your audio is ready</p>
            <audio id="audioPlayer" controls></audio>
          </div>
        </div>
      </section>

      <div class="tts-bottom-bar">
        <div class="tts-bottom-inner">
          <button id="generateBtn" class="cta tts-primary" type="button">Generate speech</button>
          <div class="credit-usage">
            <div class="credit-meta">
              <span>Credits remaining</span>
              <span><span id="creditsRemaining">--</span> / <span id="creditsTotal">--</span></span>
            </div>
            <div class="credit-bar">
              <span class="credit-fill" id="creditsFill" style="width: 0%"></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
