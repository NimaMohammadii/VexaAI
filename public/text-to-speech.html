<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vexa AI Voice Studio | Text to Speech</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tts.css" />
  </head>
  <body dir="ltr" data-theme="dark">
    <div class="menu-overlay" id="menuOverlay" hidden></div>
    <aside class="side-menu" id="sideMenu" aria-hidden="true">
      <div class="side-menu-header">
        <div class="side-menu-brand">
          <span class="home-icon" aria-hidden="true">▢</span>
          <span>VexaAI</span>
        </div>
        <button class="icon-btn menu-close" id="menuClose" type="button" aria-label="Close menu">
          ✕
        </button>
      </div>

      <div class="side-menu-section">
        <p class="side-menu-title">Menu</p>
        <a class="menu-link" href="index.html">Home</a>
        <a class="menu-link is-active" href="text-to-speech.html">Text to Speech</a>
        <a class="menu-link" href="voices.html">Voices</a>
        <a class="menu-link" href="about.html">About</a>
      </div>
    </aside>

    <main class="tts-page">
      <header class="tts-topbar">
        <span class="tts-title">Text to Speech</span>
        <button class="menu-toggle tts-menu-btn" id="menuToggle" type="button" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </header>

      <section class="tts-shell" aria-labelledby="tts-title">
        <div class="tts-editor-card">
          <div class="tts-editor-header">
            <div class="voice-selector" id="voiceSelectorRoot" data-default-voice="Rachel"></div>
            <button class="history-toggle" id="historyToggle" type="button">
              <span class="history-dot" aria-hidden="true"></span>
              History
            </button>
          </div>

          <div class="tts-editor">
            <label for="textInput" class="sr-only">Your text</label>
            <textarea
              id="textInput"
              placeholder="Type or paste text here to generate speech. You can add pauses, emotions, and emphasis as needed."
              maxlength="1000"
            ></textarea>
          </div>

          <div class="status" id="statusMessage" aria-live="polite"></div>
        </div>

        <div class="tts-actions">
          <button id="generateBtn" class="cta tts-primary" type="button">Generate Speech</button>
        </div>

        <div class="player" id="playerWrap" hidden>
          <div class="audio-output">
            <button class="audio-play" id="audioPlay" type="button" aria-label="Play audio">
              <span class="play-icon" aria-hidden="true">▶</span>
            </button>
            <div class="audio-wave">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <a class="audio-download" id="audioDownload" href="#" download aria-label="Download audio">
              ⬇
            </a>
          </div>
          <audio id="audioPlayer"></audio>
        </div>

        <div class="tts-footer">
          <span class="credits-inline">Credits left: <span id="creditsRemaining">--</span></span>
          <span class="char-inline"><span id="charCount">0</span> / <span id="charTotal">1,000</span></span>
        </div>
      </section>

      <aside class="history-panel" id="historyPanel" hidden aria-label="History">
        <div class="history-header">
          <span>History</span>
          <button class="history-close" id="historyClose" type="button" aria-label="Close history">✕</button>
        </div>
        <div class="history-list" id="historyList">
          <p class="history-empty">No generations yet.</p>
        </div>
      </aside>

    </main>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="js/pages/voice-selector.js"></script>
    <script type="module" src="js/pages/tts.js"></script>
  </body>
</html>
