<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <main class="admin-shell">
      <header class="builder-header">
        <div>
          <p class="eyebrow">Live page builder</p>
          <h1>Vexa Page Editor</h1>
        </div>
        <label class="toggle">
          <input type="checkbox" id="editModeToggle" />
          <span>Edit mode</span>
        </label>
      </header>

      <section class="builder-toolbar">
        <button class="btn danger" id="removeComponentBtn" type="button" disabled>Remove selected</button>
        <span class="builder-status" id="builderStatus">View mode</span>
      </section>

      <section class="builder-canvas" id="builderCanvas" aria-label="Editable page layout"></section>

      <div class="add-menu">
        <button class="add-toggle" id="addToggle" type="button" aria-label="Add component">ï¼‹</button>
        <div class="add-panel" id="addPanel" hidden>
          <button type="button" data-add="Menu">Add menu</button>
          <button type="button" data-add="Button">Add button</button>
          <button type="button" data-add="TextBlock">Add text block</button>
        </div>
      </div>
    </main>

    <script type="module" src="page-builder.js"></script>
  </body>
</html>
