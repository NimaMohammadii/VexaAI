<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vexa AI Voice Studio | Live Voice Translate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body dir="ltr" data-theme="dark" class="live-translate-body">
    <div class="menu-overlay" id="menuOverlay" hidden></div>
    <aside class="side-menu" id="sideMenu" aria-hidden="true">
      <div class="side-menu-header">
        <div class="side-menu-brand">
          <span class="home-icon" aria-hidden="true">â–¢</span>
          <span>VexaAI</span>
        </div>
        <button class="icon-btn menu-close" id="menuClose" type="button" aria-label="Close menu">
          âœ•
        </button>
      </div>

      <div class="side-menu-section">
        <p class="side-menu-title">Menu</p>
        <a class="menu-link" href="index.html">Home</a>
        <a class="menu-link" href="text-to-speech.html">Text to Speech</a>
        <a class="menu-link is-active" href="live-translate.html">Live Translate</a>
        <a class="menu-link" href="vexa-assistant.html">Vexa Assistant</a>
        <a class="menu-link" href="voices.html">Voices</a>
        <a class="menu-link" href="about.html">About</a>
      </div>
    </aside>

    <main class="live-translate-page">
      <header class="live-translate-topbar">
        <div class="live-translate-title-wrap">
          <span class="live-translate-title">Live Voice Translate</span>
          <span class="live-translate-tag">MVP 0.1</span>
        </div>
        <button class="menu-toggle live-translate-menu-btn" id="menuToggle" type="button" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </header>

      <section class="live-translate-shell" aria-labelledby="live-translate-title">
        <div class="live-translate-controls">
          <div class="language-picker">
            <label class="language-label" for="sourceLanguage">Source</label>
            <select id="sourceLanguage" class="language-select">
              <option value="en-US">English (US)</option>
              <option value="es-ES">Spanish (ES)</option>
              <option value="fr-FR">French (FR)</option>
              <option value="de-DE">German (DE)</option>
              <option value="ja-JP">Japanese (JP)</option>
              <option value="fa-IR">Persian (FA)</option>
            </select>
          </div>
          <div class="language-swap" aria-hidden="true">â†’</div>
          <div class="language-picker">
            <label class="language-label" for="targetLanguage">Target</label>
            <select id="targetLanguage" class="language-select">
              <option value="es-ES">Spanish (ES)</option>
              <option value="en-US">English (US)</option>
              <option value="fr-FR">French (FR)</option>
              <option value="de-DE">German (DE)</option>
              <option value="ja-JP">Japanese (JP)</option>
              <option value="fa-IR">Persian (FA)</option>
            </select>
          </div>
        </div>

        <div class="live-translate-action">
          <button id="micBtn" class="mic-button" type="button">ðŸŽ¤ HOLD TO TALK</button>
        </div>

        <div class="live-translate-output">
          <div class="live-output-card">
            <p class="live-output-title">Original</p>
            <p class="live-output-text" id="transcriptText">Press and hold to speak.</p>
          </div>
          <div class="live-output-card">
            <p class="live-output-title">Translated</p>
            <p class="live-output-text" id="translatedText">Translation will appear here.</p>
          </div>
        </div>

        <div class="live-translate-audio">
          <p class="live-audio-title">Translated Voice</p>
          <audio id="translatedAudio" controls></audio>
          <p class="live-audio-hint" id="audioHint">Audio output will appear after processing.</p>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
    <script src="live-translate.js"></script>
  </body>
</html>
