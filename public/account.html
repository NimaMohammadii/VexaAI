<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vexa AI | Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body dir="ltr" data-theme="dark">
    <div class="menu-overlay" id="menuOverlay" hidden></div>
    <aside class="side-menu" id="sideMenu" aria-hidden="true">
      <div class="side-menu-header">
        <div class="side-menu-brand">
          <span class="home-icon" aria-hidden="true">▢</span>
          <span>VexaAI</span>
        </div>
        <button class="icon-btn menu-close" id="menuClose" type="button" aria-label="Close menu">✕</button>
      </div>
      <div class="side-menu-section">
        <p class="side-menu-title">Menu</p>
        <a class="menu-link" href="index.html">Home</a>
        <a class="menu-link" href="text-to-speech.html">Text to Speech</a>
        <a class="menu-link" href="live-translate.html">Live Translate</a>
        <a class="menu-link" href="vexa-assistant.html">Vexa Assistant</a>
        <a class="menu-link" href="voices.html">Voices</a>
        <a class="menu-link is-active" href="account.html">Account</a>
        <a class="menu-link" href="about.html">About</a>
      </div>
    </aside>

    <main class="home">
      <div class="menu-bar">
        <button class="menu-toggle" id="menuToggle" type="button" aria-expanded="false">☰ <span>Account</span></button>
      </div>

      <section class="account-layout">
        <article class="account-card">
          <h2>Create account</h2>
          <p class="account-note">Sign up with email and username, then verify the code sent to your email.</p>
          <form id="registerForm" class="account-form">
            <label>Email <input type="email" id="registerEmail" required /></label>
            <label>Username <input type="text" id="registerUsername" minlength="3" maxlength="30" required /></label>
            <button type="submit" class="menu-toggle">Send verification code</button>
            <label>Verification code <input type="text" id="registerCode" inputmode="numeric" pattern="\d{6}" maxlength="6" placeholder="6-digit code" /></label>
            <button type="button" id="verifyRegisterBtn" class="menu-toggle">Verify and create account</button>
          </form>
        </article>

        <article class="account-card">
          <h2>Login</h2>
          <p class="account-note">Use your email and receive a magic login link.</p>
          <form id="loginForm" class="account-form">
            <label>Email <input type="email" id="loginEmail" required /></label>
            <button type="submit" class="menu-toggle">Send magic link</button>
          </form>
        </article>

        <article class="account-card" id="profileCard" hidden>
          <h2>Profile</h2>
          <p class="account-note" id="profileInfo"></p>
          <form id="usernameForm" class="account-form">
            <label>Username <input type="text" id="updateUsername" minlength="3" maxlength="30" required /></label>
            <button type="submit" class="menu-toggle">Update username</button>
          </form>
          <button type="button" id="logoutBtn" class="menu-link account-logout">Logout</button>
        </article>
      </section>

      <p id="authStatus" class="status-message"></p>
    </main>

    <script src="app.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
