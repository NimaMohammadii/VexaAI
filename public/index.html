<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human-like Text to Speech</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <div class="toolbar">
        <button id="themeToggle" class="theme-toggle" type="button" aria-pressed="false">
          ðŸŒ™ Dark mode
        </button>
      </div>
      <section class="hero">
        <p class="eyebrow">AI Voice Studio</p>
        <h1>Human-like Text to Speech</h1>
        <p class="subtitle">Fast â€¢ Natural â€¢ MP3 output</p>
      </section>

      <section class="card" aria-labelledby="tts-title">
        <h2 id="tts-title" class="sr-only">Generate voice</h2>
        <div class="field">
          <label for="textInput">Your text</label>
          <textarea
            id="textInput"
            placeholder="Type or paste a script to hear it instantly..."
            maxlength="1000"
          ></textarea>
          <div class="meta-row">
            <span class="meta-label">
              <span id="charCount">0</span> /
              <span id="charTotal">1,000</span> characters
            </span>
            <span class="meta-pill">MP3</span>
          </div>
        </div>

        <div class="field">
          <label for="voiceSelect">Voice</label>
          <div class="select-wrap">
            <select id="voiceSelect">
              <option value="Ava">Ava</option>
              <option value="Liam">Liam</option>
              <option value="Noah">Noah</option>
              <option value="Emma">Emma</option>
            </select>
          </div>
        </div>

        <button id="generateBtn" class="cta">ðŸŽ§ Generate Voice</button>

        <div class="status" id="statusMessage" aria-live="polite"></div>

        <div class="player" id="playerWrap" hidden>
          <p class="player-title">Your audio is ready</p>
          <audio id="audioPlayer" controls></audio>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
